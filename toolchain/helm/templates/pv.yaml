apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-1
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ .Values.storageclass| quote }}
  csi:
    driver: {{ .Values.provisioner| quote }}
    volumeHandle: {{ .Values.filesystemid| quote }}

